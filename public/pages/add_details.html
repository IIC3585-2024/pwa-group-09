<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Transaction</title>
<link href="../css/output.css" rel="stylesheet">
<link href="../../node_modules/flowbite/dist/flowbite.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
<link rel="manifest" href="../manifest.json">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 h-auto">
<div class="bg-white dark:bg-gray-900 h-auto">
    <nav class="w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-md flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../images/pie.jpg" class="h-8" alt="PWA Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">PIE G9</span>
            </a>
            <button id="theme-toggle" type="button"
                    class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                          fill-rule="evenodd" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="max-w-screen-md mx-auto h-screen " id="navbar-pie">
        <h2 class="text-black dark:text-white p-2 text-3xl">Edit Transaction</h2>
        <form class="mt-2 flex flex-col" id="edit-form">
            <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-4">
                <div class="relative z-0 w-full mb-5 group">
                    <label for="who_paid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Who
                        paid</label>
                    <select id="who_paid" name="who_paid"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option>Ricardo</option>
                        <option>Ingrid</option>
                        <!-- Agrega más opciones si es necesario -->
                    </select>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="text" name="for_what" id="for_what"
                           class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                           placeholder=" " required value="tickets"/>
                    <label for="for_what"
                           class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        For what</label>
                </div>
                <div class="mx-auto flex z-0 w-full mb-5 group">
                    <label for="currency-input" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">How
                        much</label>
                    <input type="number" name="amount" id="currency-input"
                           class="py-2.5 px-0 block w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                           placeholder=" " required value="100"/>
                    <span class="mx-2 mt-3 dark:text-gray-400">MXN</span>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <label for="when" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">When</label>
                    <input type="date" name="when" id="when"
                           class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                           placeholder=" " required value="2024-05-14"/>
                </div>
                <div class="flex items-center space-x-2.5">
                    <span class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Divide the cost among</span>
                    <div class="flex flex-wrap items-start">
                        <!-- Aquí iteramos sobre las personas y creamos un checkbox para cada una -->
                        <template id="checkbox-template">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" class="peer" name="participants" value="">
                                <label class="text-sm text-gray-700 dark:text-white peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-focus:font-semibold peer-focus:translate-y-[-1px] peer-focus:duration-300" for="participant"></label>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <button type="submit" class="mt-2 cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Save Changes
            </button>
        </form>
    </div>
</div>
<script src="../js/firebase_config.js"></script>
<script src="../js/edit_transaction.js"></script>
</body>
</html>
